name: RDVC application

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'test2/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  lecture_stan:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      special_value: ${{ steps.process_data.outputs.result }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script and set output
        id: process_data
        run: |
          python -c "
          import sys
          import pandas as pd
          from datetime import datetime, timedelta
          from src.stan import read_and_process_file, convert_and_calculate
          output = read_and_process_file('data/RDVC-20230522.pln')
          output = convert_and_calculate(output)
          output.to_csv('output/result.csv', index=False)
          print('::set-output name=result::success')"

  traitement_preliminaire:
    runs-on: ubuntu-latest
    needs: lecture_stan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Use the Output from Previous Job
        run: echo "The output value is ${{ needs.lecture_stan.outputs.special_value }}"

  traitement_pln_utile:
    runs-on: ubuntu-latest
    needs: traitement_preliminaire
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Run tests
        run: pytest -v test2/test_algo_b_2_4_bis_traitement_unitaire.py -s
