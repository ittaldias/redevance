name: RDVC application

on:
  push:
    branches: [ main ]
    paths:
        - 'src/**'
        - 'test2/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  lecture_stan:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Process data
      run: |
        python script_to_process_data.py  # This script should save the processed data to a file, e.g., 'processed_data.pkl'
    - name: Upload processed data
      uses: actions/upload-artifact@v2
      with:
        name: processed-data
        path: processed_data.pkl

  traitement_preliminaire:
    runs-on: ubuntu-latest
    needs: lecture_stan
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Download processed data
      uses: actions/download-artifact@v2
      with:
        name: processed-data
        path: .  # Downloads to the current working directory
    - name: Run tests using processed data
      run: pytest -v test2/test_algo_b_2_3_traitement_preliminaire.py -s

  traitement_pln_utile:
    runs-on: ubuntu-latest
    needs: traitement_preliminaire
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'  # Adjust to your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
    - name: Run tests
      run: pytest -v test2/test_algo_b_2_4_bis_traitement_unitaire.py -s
