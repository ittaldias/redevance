name: RDVC application

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'test2/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  lecture_stan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and save processed data
        run: |
          python -c "
          import pandas as pd
          from src.stan import read_and_process_file, convert_and_calculate
          from src.algo_b_2_3_traitement_preliminaire import traitement_utile_inutile
          result = read_and_process_file('data/RDVC-20230522.pln')
          result = convert_and_calculate(result)
          result = traitement_utile_inutile(result)
          result.to_csv('output/final_outputTP.csv', index=False)"
        shell: bash

      - name: Upload processed data
        uses: actions/upload-artifact@v2
        with:
          name: processed-data
          path: output/final_outputTP.csv

  traitement_preliminaire:
    runs-on: ubuntu-latest
    needs: lecture_stan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate and save processed data
        run: |
          python -c "
          import pandas as pd
          from src.stan import read_and_process_file, convert_and_calculate
          from src.algo_b_2_3_traitement_preliminaire import traitement_utile_inutile
          result = read_and_process_file('data/RDVC-20230522.pln')
          result = convert_and_calculate(result)
          result = traitement_utile_inutile(result)
        shell: bash
        
      - name: Download processed data
        uses: actions/download-artifact@v2
        with:
          name: processed-data

      - name: Run tests using processed data
        run: pytest -v test2/test_algo_b_2_3_traitement_preliminaire.py -s

  traitement_pln_utile:
    runs-on: ubuntu-latest
    needs: traitement_preliminaire
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
      
      - name: Generate and save processed data
        run: |
          python -c "
          import pandas as pd
          from src.stan import read_and_process_file, convert_and_calculate
          from src.algo_b_2_3_traitement_preliminaire import traitement_utile_inutile
          result = read_and_process_file('data/RDVC-20230522.pln')
          result = convert_and_calculate(result)
          result = traitement_utile_inutile(result)
          result.to_csv('output/final_outputTP.csv', index=False)"
        shell: bash
        
      - name: Run tests
        run: pytest -v test2/test_algo_b_2_4_bis_traitement_unitaire.py -s
